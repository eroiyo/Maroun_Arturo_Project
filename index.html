 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
</head>

<body translate="no" >
  <link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"
/>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<main>
    <h1 id="title">Title</h1>
</main>
<p id="description">university registration survey</p>
<form id="survey-form">
  <label for= "name" id="name-label">what's your name?</label><br>
  <input type="text" id="name" name="name" placeholder="example name" required><br>
  <label for= "" id="gender-label">what's your gender?</label><br>
  <input type="radio" id="male" name="gender" value="male" required>
  <label for="male" id=male-label>Male</label>
  <input type="radio" id="female" name="gender" value="female" required>
  <label for="female" id=female-label>Female</label>
  <input type="radio" id="other" name="gender" value="other" required>
  <label for="other" id=other-label>Other</label><br>
  <label for= "email" id="email-label">what's your email?</label><br>
  <input type="email" id="email" name="email" placeholder="example@gmail.com" required><br>
  <label for= "nummber" id="number-label">what's your semester number?</label><br>
  <input type="number" id="number" name="number" placeholder="6" required min="1" max="12"><br>
  <label for="dropdown" id="dropdown">countries</label><br>
  <select name="dropdown" id="dropdown">
    <option value="Lebanon">Lebanon</option>
    <option value="Venezuela">Venezuela</option>
  </select><br>
<label for= "" id="checkbox-label">resources that a student should have to study during the pandemic
  </label><br>
  <input type="checkbox" id="own-computer" name="resources" value="own-computer">
  <label for="own-computer" id="own-computer-label">own computer</label><br>
  <input type="checkbox" id="internet-access" name="resources" value="internet-access">
  <label for="internet-access" id="internet-access-label">internet access</label><br>
  <input type="checkbox" id="quiet-place" name="resources" value="quiet-place">
  <label for="quiet-place" id="quiet-place-label">quiet place</label><br>
</form>
</html>
