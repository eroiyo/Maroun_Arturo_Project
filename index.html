    <h1 id="title">Title</h1>

<p id="description">university registration survey</p>
<form id="survey-form">
  <label for= "name" id="name-label">what's your name?</label><br>
  <input type="text" id="name" name="name" placeholder="example name" required><br>
  <label for= "email" id="email-label">what's your email?</label><br>
  <input type="email" id="email" name="email" placeholder="example@gmail.com" required><br>
  <label for= "nummber" id="number-label">what's your semester number?</label><br>
  <input type="number" id="number" name="number" placeholder="6" required min="1" max="12">
</form>
